{% extends "base_generic.html" %}

{% block content %}
  <h1>Artist List</h1>
  {% if musicbrainz_list %}
  <ul>
    {% for musicbrainz in musicbrainz_list %}
      <li>
        <a href="{{ musicbrainz.get_absolute_url }}">{{ musicbrainz.name }}</a> ({{ musicbrainz.mbid }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no artists in the library.</p>
  {% endif %}
{% endblock %}
