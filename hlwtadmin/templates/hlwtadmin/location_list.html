{% extends "base_generic.html" %}

{% block content %}
  <h1>Location List</h1>
  {% if location_list %}
  <ul>
    {% for location in location_list %}
      <li>
        <a href="{{ location.get_absolute_url }}">{{ location.city }}, {{ location.country.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no locations in the library.</p>
  {% endif %}
{% endblock %}
