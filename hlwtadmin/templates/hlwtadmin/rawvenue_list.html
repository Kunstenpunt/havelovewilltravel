{% extends "base_generic.html" %}

{% block content %}
  <h1>Rawvenue List</h1>
  {% if rawvenue_list %}
  <ul>
    {% for rawvenue in rawvenue_list %}
      <li>
        <a href="{{ rawvenue.get_absolute_url }}">{{ rawvenue.raw_venue }}</a> ({{ rawvenue.venue }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no raw venues in the library.</p>
  {% endif %}
{% endblock %}
