{% extends "base_generic.html" %}

{% block content %}
  <h1>Organity List</h1>
  {% if organity_list %}
  <ul>
    {% for organity in organity_list %}
      <li>
        <a href="{{ organity.get_absolute_url }}">{{ organity.name }}</a> ({{ organity.address }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no organity in the library.</p>
  {% endif %}
{% endblock %}
