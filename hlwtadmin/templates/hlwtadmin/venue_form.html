{% extends "base_generic.html" %}

{% block title %}Venue > Organisation: {{ venue.raw_venue }} {% endblock %}

{% block content %}
  <h1>Relate a venue to an organisation</h1>

  <h2>{{ venue.raw_venue }}</h2>

  <p>{{ venue.raw_location}}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
